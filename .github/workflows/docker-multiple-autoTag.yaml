name: MAIN -- CHECKING SEMI-AUTO TAG
on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: TissueImageAnalytics/tiatoolbox
  image: ghcr.io/tissueimageanalytics/tiatoolbox
  TOOLBOX_VER: 1.3.0

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
#           - dockerfile: ./3.7/Debian/Dockerfile
#             mtag: py3.7-debian
#           - dockerfile: ./3.8/Debian/Dockerfile
#             mtag: py3.8-debian
#           - dockerfile: ./3.9/Debian/Dockerfile
#             mtag: py3.9-debian
#           - dockerfile: ./3.9/Ubuntu/Dockerfile
#             mtag: py3.9-ubuntu
          - dockerfile: ./3.9/Ubuntu/Dockerfile
            mtag: "${ env.image }:latest}"
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN  }}

      - name: CHECKING TAGS is latest
        if: contains(matrix.mtag, 'latest')
        run: echo "${{ matrix.mtag }}"

